<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Bank - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:lime;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 400px;
    background: yellowgreen;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h1 {
    font-size: 1.8rem;
    color: #111010;
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 0.9rem;
    margin-bottom: 5px;
    color: #0f0e0e;
}

input {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #c9ea49;
    border-radius: 5px;
    margin-bottom: 15px;
    outline: none;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #c4e984;
}

button {
    padding: 10px 300px 0px 0px;
    font-size: 1rem;
    color: #fff;
    background-color: #b2eb79;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #d3ec6f;
}

small {
    color: #cceb69;
    font-size: 0.8rem;
}

@media (max-width: 768px) {
    .container {
        margin: 0 20px;
    }
}
img{
    padding: 0px 0px 650px 0px;
    width: 100px;
}

    </style>
</head>

<body>
    <img src="user3.jpg" alt="login">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="BB.HTML">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container create-account-section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Sign UP</h5>


                <form id="createAccountForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your Password"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">DOB</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
                        
                    <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Create an Account</button>
                </form>


                <p id="successMessage" class="mt-3 text-success"></p>


                <p id="errorMessage" class="mt-3 text-danger"></p>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    
        const nameField = document.getElementById('name');
        const emailField = document.getElementById('email');
        const passwordField = document.getElementById('password');
        const dobfield = document.getElementById('dob')
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        function toggleSubmitButton() {
            if (nameField.value.trim() && emailField.value.trim() && passwordField.value.trim().length >= 5 && dobfield.value.trim()) {
                submitBtn.disabled = false;
            } else {
                submitBtn.disabled = true;
            }
        }


        nameField.addEventListener('input', toggleSubmitButton);
        emailField.addEventListener('input', toggleSubmitButton);
        passwordField.addEventListener('input', toggleSubmitButton);
        dobfield.addEventListener('input',toggleSubmitButton);


        document.getElementById('createAccountForm').addEventListener('submit', function (e) {
            e.preventDefault();
            errorMessage.textContent = ''; 
            successMessage.textContent = ''; 

            const name = nameField.value.trim();
            const email = emailField.value.trim();
            const password = passwordField.value;

           alert( textContent = `Account created successfully! Welcome, ${name}.`);

            document.getElementById('createAccountForm').reset();
            addAnotherButton.style.display = 'inline-block';
            toggleSubmitButton();
        });

    </script>

</body>

</html>
